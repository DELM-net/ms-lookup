<script>

// Function to fetch the CSV file and process it
async function fetchAndParseCSV(url) {
    try {
        // Fetch the CSV file
        const response = await fetch(url);

        // Check if the response is ok (status code 200)
        if (!response.ok) {
            throw new Error(`Failed to fetch CSV: ${response.statusText}`);
        }

        // Get the text content of the response
        const csvText = await response.text();

        // Parse the CSV text
        const rows = csvText.split('\n').map(row => row.split(','));

        // Print the parsed CSV data to the console (you can process it further)
        console.log(rows);
    } catch (error) {
        console.error('Error fetching and parsing CSV:', error);
    }
}

// Call the function to fetch and parse the CSV file
fetchAndParseCSV('https://raw.githubusercontent.com/DELM-net/ms-lookup/main/metadata/ms-catalogues.csv');

</script>    

</head>

<option value="cla" selected>CLA [E. A. Lowe, Codices Latini Antiquiores, 12 vols (Oxford, 1934–1971)]</option>
